<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="left">
            <li class="active">
              <a>制作二维码</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <form class="col s8">

          <div class="row">
            <div class="col s12">
              <h4>输入人员信息</h4>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="sid" name="sid" type="text">
              <label for="sid">队员编码</label>
            </div>
            <div class="input-field col s8">
              <input id="name" name="name" type="text">
              <label for="name">姓名</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input name="sex" type="radio" id="male" value="male" checked="checked">
              <label for="male">男</label>
              <input name="sex" type="radio" value="female" id="female">
              <label for="female">女</label>
            </div>
            <div class="input-field col s4">
              <input id="bday" name="bday" type="text">
              <label for="name">生日 (YYYY-MM-DD)</label>
            </div>
            <div class="input-field col s4">
              <input id="phone" name="phone" type="text">
              <label for="phone">电话号码</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="notes" id="notes" class="materialize-textarea"></textarea>
              <label for="notes">备注</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="submit" value="生成" class="waves-effect waves-light btn">
            </div>
          </div>

        </form>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
